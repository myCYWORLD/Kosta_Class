<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>login_page</title>
	<link rel="stylesheet" href="../css/login.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
	<script src="../jq/login.js"></script>
</head>

<body>
	<form action="http://localhost:8888/back/login" method="post" autocomplete="off">
		<div class="d1">
			<div id="id_label">
				<label for="txt1">아이디</label>
				<input type="text" size="30" name="t1" placeholder="아이디를 입력하세요" required>
			</div>
			<div id="pwd_label">
				<label for="txt2">비밀번호</label>&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="password" size="30" name="pwd" placeholder="비밀번호를 입력하세요" required>
			</div>
			<div>
				<button class="buttons" type="submit">로그인</button>
				<a href="/front/html/searchid.html">아이디찾기</a>
				<a href="/front/html/searchpwd.html">비밀번호찾기</a>
				<input type="checkbox" checked>아이디저장
			</div>
		</div>
	</form>

</body>
</head>
</html>
