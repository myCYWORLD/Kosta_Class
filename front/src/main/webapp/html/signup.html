<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/signup.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../jq/signup.js"></script>
</head>

<body>
  <form action="https://localhost:8888/back/signup" method="post" autocomplete="off">
    <h1>고객가입</h1>
    <div>
      <label for="txt1">아이디:</label>
      <input type="text" size="25" name="id" required>
      <button type="button" class="iddupchk">아이디중복확인</button>
    </div>
    <div>
      <label for="pwd">비밀번호:</label>
      <input type="password" id="pwd" size="25" name="pwd" required>
    </div>
    <div>
      <label for="pwd_1">비밀번호확인:</label>
      <input type="password" id="pwd1" size="25" name="pwd1" required>
    </div>
    <div>
      <label for="txt2">이름:</label>
      <input type="text" size="25" name="name" required>
    </div>
    주소: 
    <input type="text" class="zipcode" readonly>
    <button type="button" class="searchzip">우편번호찾기</button><br>
    <input type="text" class="addr" id="addr1" name="addr1" readonly><br>
    <input type="text" class="addr" name="addr" value=>
    <input type="hidden" name="buildingno" value="1">
    <br>
    <div>
      <input type="hidden" name="buildingno" value=>
      <button type="submit">가입</button>
      <button type="reset">CLEAR</button>
    </div>
  </form>
</body>

</html>
